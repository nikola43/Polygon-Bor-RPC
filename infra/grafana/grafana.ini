[server]
http_addr = 0.0.0.0
http_port = 3002
protocol = http

[security]
admin_user = admin
admin_password = admin

[paths]
provisioning = /etc/grafana/provisioning

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/server-stats.json

[log]
mode = console
level = info
